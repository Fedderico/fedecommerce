<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedev-Commerce</title>
    <!-- Bootstrap CSS  only icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Services-WEB</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <button class="boton-categoria">
                            <i class="bi bi-hand-index-thumb-fill"></i></i>
                             Todos los Servicios
                        </button>
                    </li>

                    <li>
                        <button class="boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i>
                            Servicio Premium / VIP
                        </button>
                    </li>
   
                    <li>
                        <button class="boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> 
                            Servicio Estándar / Profesional:
                        </button>
                    </li>
                    <li>
                        <button class="boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i>
                            Servicio Básico / Presencia Online:
                        </button>
                    </li>
                    <li>
                        <a href="./carrito.html" class="boton-carrito">
                            <i class="bi bi-cart-fill"></i>
                            Carrito <span class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Federico Fracchia </p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-productos">
                <div class="producto">
                    <img class="producto-imagen" src="#" alt="services vip" width="400px" height="400px" />
                    <div class="producto-detalles">
                        <h3 class="producto-titulo"> services vip</h3>
                        <p class="producto-precio">$1500</p>
                        <button class="producto-agregar">Agregar</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="#" alt="Producto 2" width="400px" height="400px"/>
                    <div class="producto-detalles">
                        <h3 class="producto-titulo"> Servicio Estándar </h3>
                        <p class="producto-precio">$1000</p>
                        <button class="producto-agregar">Agregar</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="#" alt="Producto 3" width="400px" height="400px"/>
                    <div class="producto-detalles">
                        <h3 class="producto-titulo"> Servicio basico  </h3>
                        <p class="producto-precio">$500</p>
                        <button class="producto-agregar">Agregar</button>
                    </div>
                </div>
                
            </div>
        </main>
    </div>
 
    
    <script src="./js/main.js"></script>
</body>
</html>
